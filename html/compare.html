  <script>
    // JavaScript code for getting data and displaying product details
    function loadProducts() {
      $.get('/api/products', function (products) {
        products.forEach((product) => {
          const option = `<option value="${product.id}">${product.brand} ${product.model} (${product.type})</option>`;
          $('#product-select-1, #product-select-2, #product-select-3').append(option);
        });
      });
    }

    function loadProductDetails(productSelect, productDetails) {
      const productId = $(productSelect).val();
      if (productId) {
        $.get(`/api/products/${productId}`, function (product) {
          const details = `
        <h4>${product.brand} ${product.model}</h4>
        <p>类型：${product.type}</p>
        <pre>${product.parameters}</pre>
        <p>价格：${product.price} 元</p>
      `;
          $(productDetails).html(details);
        });
      } else {
        $(productDetails).empty();
      }
    }

    $(document).ready(function () {
      loadProducts();

      $('#product-select-1, #product-select-2, #product-select-3').on('change', function () {
        const productSelect = '#' + $(this).attr('id');
        const productDetails = '#product-details-' + productSelect.charAt(productSelect.length - 1);
        loadProductDetails(productSelect, productDetails);
      });
    });
  </script>
